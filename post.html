<script>

const params = new URLSearchParams(window.location.search);
const postId = params.get("id");

async function loadPost() {
    const res = await fetch(`https://sunildkt1.pythonanywhere.com/api/post/${postId}`);
    const post = await res.json();

    if (post.error) {
        document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;'>Post Not Found</h2>";
        return;
    }

    document.getElementById("postTitle").innerText = post.title;
    document.getElementById("postThumbnail").src = post.thumbnail;
    document.getElementById("postDate").innerText = post.datetime;

    document.getElementById("postDesc").innerHTML = marked.parse(post.description);
    document.getElementById("postThumbnail").onclick = () => openModal(post.thumbnail);

   renderTravel(post.travel || {});
renderPlaces(post.places || []);

}


function renderBusCards(list) {
    if (!list.length) return `<p class="empty-text">No bus routes available</p>`;

    return list.map(b => `
        <div class="travel-card">
            <h4>üöå ${b.stand}</h4>
            <div class="price-tag">‚Çπ ${b.price || "-"}</div>
            <p>${b.details || ""}</p>
        </div>
    `).join("");
}

function renderFlightCards(list) {
    if (!list.length) return `<p class="empty-text">No flights available</p>`;

    return list.map(f => `
        <div class="travel-card">
            <h4>‚úàÔ∏è ${f.airport}</h4>
            <div class="price-tag">‚Çπ ${f.price || "-"}</div>
            <p>${f.details || ""}</p>
        </div>
    `).join("");
}

function renderTrainCards(stations) {
    if (!stations.length) return `<p class="empty-text">No train routes available</p>`;

    let html = "";
    stations.forEach(st => {
        html += `
            <div class="travel-card">
                <h4>üöÜ ${st.station}</h4>
                ${(st.trains || []).map(t => `
                    <div class="train-row">
                        ${formatClassPrice(t.price)}
                        <div class="train-details">${t.details || ""}</div>
                    </div>
                `).join("")}
            </div>
        `;
    });

    return html;
}


function renderPlaces(places) {
    const container = document.getElementById("placesContainer");
    container.innerHTML = "";

    places.forEach(place => {

        let html = `
            <div class="container">
                <hr>
                <h2 class="section-title">${place.heading}</h2>
                <p class="place-desc">${marked.parse(place.description)}</p>
                <div class="masonry">
        `;

        place.images.forEach(img => {
            html += `<img src="${img}" onclick="openModal('${img}')">`;
        });

        html += `
                </div>
            </div>
        `;

        container.innerHTML += html;
    });
}

    const modal = document.getElementById("imgModal");

    const download = document.getElementById("downloadBtn");

}

}

});

<script>
function formatClassPrice(text) {
    if (!text) return "-";

    return text.split(",").map(part => {
        const p = part.trim();
        const match = p.match(/([\d,]+)\s*-?\s*(\w+)/i);
        if (!match) return p;

        let price = match[1];
        let cls = match[2].toUpperCase();

        if (cls === "1A") cls = "First AC (1A)";
        if (cls === "2A") cls = "Second AC (2A)";
        if (cls === "3A") cls = "Third AC (3A)";
        if (cls.includes("SLEEPER")) cls = "Sleeper";

        return `<strong>${cls}</strong> ‚Äî ‚Çπ${price}`;
    }).join("<br>");
}
</script>


<script>
async function loadRelatedBlogs() {
    try {
        const res = await fetch("https://sunildkt1.pythonanywhere.com/api/posts");
        let posts = await res.json();

        posts = posts.filter(p => String(p.id) !== String(postId));

        posts.sort(() => 0.5 - Math.random());

        const related = posts.slice(0, 3);

        const container = document.getElementById("relatedBlogs");

        if (!related.length) {
            container.innerHTML = "<p>No related posts found.</p>";
            return;
        }

        related.forEach(post => {
            container.innerHTML += `

                    <a href="post.html?id=${post.id}" class="story-link">
                        <div class="related-card">
                            <img src="${post.thumbnail}" class="related-img">

                                <div class="related-date">${post.datetime}</div>
                            </div>
                        </div>
                    </a>
                </div>
            `;
        });

    } catch (err) {
        console.error("Related blogs failed", err);
    }
}

</script>

<script>

function renderTravel(travel) {
    if (!travel || typeof travel !== "object") return;

    const container = document.createElement("div");
    container.className = "travel-wrapper";

    const busId = "busTab_" + Date.now();
    const trainId = "trainTab_" + Date.now();
    const flightId = "flightTab_" + Date.now();

    container.innerHTML = `
        <h2 class="travel-title">üß≠ Travel Guide</h2>

        <p style="
            text-align:center;
            max-width:700px;
            margin: 10px auto 30px;
            color:#555;

            line-height:1.7;
        ">
            Here‚Äôs everything you need to know to reach this destination ‚Äî explore routes, fares, and transport options by bus, train, or flight.
        </p>

        <!-- MAP -->
        ${travel.map ? `
        <div class="map-card">
            <iframe src="${travel.map}" loading="lazy" allowfullscreen></iframe>
        </div>
        ` : `<p class="empty-text">Map not available</p>`}

        <!-- TABS -->
        <div class="travel-tabs">
            <button class="tab-btn active" onclick="switchTab(event, '${busId}')">üöå Bus</button>
            <button class="tab-btn" onclick="switchTab(event, '${trainId}')">üöÜ Train</button>
            <button class="tab-btn" onclick="switchTab(event, '${flightId}')">‚úàÔ∏è Flight</button>
        </div>

        <!-- BUS -->
        <div id="${busId}" class="tab-content active">
            ${renderBusCards(travel.bus || [])}
        </div>

        <!-- TRAIN -->
        <div id="${trainId}" class="tab-content">
            ${renderTrainCards(travel.train || [])}
        </div>

        <!-- FLIGHT -->
        <div id="${flightId}" class="tab-content">
            ${renderFlightCards(travel.flight || [])}
        </div>
    `;
const places = document.getElementById("placesContainer");
document.body.insertBefore(container, places);

}


function switchTab(evt, tabId) {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));

    evt.currentTarget.classList.add("active");
    document.getElementById(tabId).classList.add("active");
}


</script>
